conky.text = [[
${execi 600 ~/.conky/grumimosa/scripts/weather.sh}\
${image ~/.conky/grumimosa/res/bg.png -s 300x461 -p 0,127}
${alignr 28}${voffset 0}${font Bebas Neue:bold:size=44}${time %A}${font}
${alignr 28}${voffset 8}${font Roboto:light:size=16}${time %d %B %G}
${offset 14}${voffset 40}${font Weather Icons:size=25}${execi 15 ~/.conky/grumimosa/scripts/weather-text-icon}${goto 73}${font Bebas Neue:size=24}${execi 100 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}°C${font}
${offset 14}${voffset 4}${color1}${font Abel:bold:size=14}${execi 100 cat ~/.cache/weather.json | jq -r '.name'}${font}
${offset 14}${voffset 0}${color}${font Abel:size=12}${execi 100 cat ~/.cache/weather.json | jq -r '.weather[0].description' | sed "s|\<.|\U&|g"}${font}
${offset 14}${voffset 0}${color}${font Abel:size=8}Wind speed : ${execi 100 (cat ~/.cache/weather.json | jq '.wind.speed')}m/s
${offset 14}${voffset 0}${color}${font Abel:size=8}Humidity : ${execi 100 (cat ~/.cache/weather.json | jq '.main.humidity')}%
${offset 172}${voffset -115}${font feather:size=12}${font Abel:bold:size=8} Internet
${offset 172}${voffset 2}${font Abel:size=8}Downspeed : ${downspeed enp4s0}
${offset 172}${voffset 0}${color}${downspeedgraph enp4s0 24,110 88c0d0 enp4s0}
${offset 172}${voffset -3}${color}${font Abel:size=8}Upspeed : ${upspeed enp4s0}
${offset 172}${voffset 0}${color B54036}${upspeedgraph enp4s0 24,110 88c0d0 8fbcbb}
${offset 35}${voffset 64}${color}${font feather:size=15}${goto 110}${goto 182}${goto 250}
${offset 35}${voffset 18}${color}${font Abel:size=12}${cpu cpu0}%${goto 110}${memperc}%${goto 180}${hwmon nvme temp 1}°C${goto 250}${hwmon 4 temp 1}°C
${offset 14}${voffset 39}${color}${font Abel:bold:size=14}Storage
${offset 14}${voffset -5}${color}${font Abel:size=10}Home :
${offset 14}${voffset -5}${color1}${font Abel:size=9}${fs_bar 20,111} 
${offset 18}${voffset -27}${color}${font Abel:size=8}${fs_used} / ${fs_size}
${offset 14}${voffset 7}${color}${font Abel:size=10}Media :
${offset 14}${voffset -5}${color1}${font Abel:size=9}${fs_bar 20,111 /mnt/media}
${offset 18}${voffset -27}${color}${font Abel:size=8}${fs_used /mnt/media} / ${fs_size /mnt/media}
${color}${offset 172}${voffset -110}${if_running mpd}${font Abel:bold:size=14}MPD   ${font feather:size=18}
${color}${offset 172}${voffset -6}${font Abel:size=9}${if_running mpd}${mpd_status} :${else}No music played${endif}
${color2}${offset 172}${voffset 0}${font Abel:bold:size=10}${mpd_artist}${font}
${color}${offset 172}${voffset 15}${font Abel:italic:size=9}${mpd_title}${font}
${color}${offset 172}${voffset -3}${color1}${font Abel:size=9}${mpd_bar 17,111}${font}
]]
